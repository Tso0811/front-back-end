<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  
  <body>
    
  </body>
</html>
<!--換行-->
<br/>

<!--平行線-->
<hr/>

<!--a為tag href為attribute-->
<a href="https://www.wibibi.com/info.php?tid=350">"url"</a> <!--超連結(href為屬性attribute)-->

<!--img為tag src為attribute-->
<img src="img_girl.jpg"><!--圖片src為屬性attribute-->

<!--前往 當網址在不同folder-->
<a href="dir/page3.html">進入第三頁</a>

<!--倒退 當網址在不同floder-->
<a href="../homepage.html">回到首頁</a>

<!--影片  嵌入youtube 影片直接在youtube分享選項選擇嵌入複製貼上程式碼即可-->
<video src="a.mp4" controls></video> <!--加入controls影片才能播放 也可以用width height調整寬高-->

<!--列表-->
<ul>    <!--將ul改成ol可以把排序改為數字 在加一個type attribute可以將數字改成ABCD type="A"  type="i or I"羅馬數字--> 
    <li></li>

    <li></li>   <!--可加上超連結-->
</ul>

<!--表格-->
<table >    <!--可加入"height width" attribute來調整間格-->
    <tr>
      <td>日期</td>
      <td>數學</td>
      <td>英文</td>
    </tr>
    <tr>    <!--2*3的表格-->
      <td>2/9</td>
      <td>80</td>
      <td>70</td>
    </tr>

<!--div span 容器--> 
<div>你好</div>
<div>哈哈</div>    <!--div會佔整行的空間-->

<span>你好</span>
<span>哈哈</span>   <!--span則會依照size調整佔的空間-->   

<!--html輸入標籤-->
<input type="text" /> <!--input 不需要end tag-->

<input type="password" />
