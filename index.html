<main class="container">
    <div class="row  overflow-y-auto">
        <div class="col-1"></div>
        <div class="col-5 rounded-5 ">
            <div class="bg-secondary  rounded">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">留言區</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="radio" name="gender" id="man" value="男" >男
                                <input type="radio" name="gender" id="woman" value="女">女
                                <input type="text" id="userName" class="form-control" placeholder="請輸入使用者名稱"><br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success " data-bs-dismiss="modal"
                                    id="sendUsername">登入</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="editNav  p-2 d-flex " id="editNav"></div>
                <div class="testareaContainer mt-3">
                    <textarea class="form-control " style="resize: none; height: 200px;"
                        id="textContent"></textarea>
                </div>

                <div class="editAction mt-3 d-flex justify-content-end p-2">
                    <button class="btn btn-primary uploadBtn " id="upload">
                        新增
                    </button>
                </div>
            </div>
        </div>

        <div class="col-5  bg-body-secondary  overflow-y-auto " id="doneArea"
            style="overflow-y: auto;height: 600px;">
            <h1 class="text-center text-black fw-bold">留言板</h1>
